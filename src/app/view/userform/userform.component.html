<div>
    <form [formGroup]="userForm">
        <input type="text" placeholder="nome" formControlName="name"><br><br>
        <div *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
            <p>O nome é obrigatório</p>
        </div>
        <div *ngIf="userForm.get('name')?.hasError('minlength') && userForm.get('name')?.touched">
            <p>O nome deve ter no mínimo três caracteres</p>
        </div>
        <input type="email" placeholder="email" formControlName="email"><br><br>
        <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
            <p>O email é obrigatório</p>
        </div>
        <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
            <p>Email inválido</p>
        </div>
        <button (click)="sendForm()">Enviar</button>
    </form>
</div>
